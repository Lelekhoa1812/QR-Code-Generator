<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qr-form">
            <input type="text" id="url-input" placeholder="Enter URL" required>
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qr-code"></div>
        <button id="download-btn" style="display: none;">Download PNG</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
